<head>

            width: 50%;
            float: left;
        }
        .right{
            background-color: aqua;
            width: 50%;
            float: right;
        }

        .bottom{
            background-color: bisque;
        }

</head>

<div class="bottom">Nội dung cuối</div>
</body>
</html>
